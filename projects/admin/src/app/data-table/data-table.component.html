<div class="container">
    <button class="btn btn-danger mb-3" routerLink="create">Create</button>
    <section>
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Title</th>
                        <th scope="col">Body</th>
                        <th scope="col">Edit</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of dummyData">
                        <th scope="row">{{item.id}}</th>
                        <td>{{item.title}}</td>
                        <td>{{item.body}}</td>
                        <td>
                            <div class="d-flex justify-content-center">
                                <div class="btn btn-primary" routerLink="edit/{{item.id}}">
                                    Edit
                                </div>
                                <div class="btn btn-danger" (click)="deletePost()">
                                    Delete
                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>
</div>
